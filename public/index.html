<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Date Tripper</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheets/cs.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui.min.css">
</head>
<body>
	
	<div class='nav'>
		<div class='container'>
			<div class='row justify-content-end'>
				<button type='button' class='btn btn-primary' id='savedlist-btn'>Saved Lists</button>
				<button type='button' class='btn btn-primary' id='login-btn' data-toggle='modal' data-target='#login-page'>Login</button>
				<button type='button' class='btn btn-primary' id='logout-btn'>Logout</button>
			</div>
		</div>
	</div>

	<section class='trip container'>
		<div class='row'>
			<div id='trip-map' class='col-8 no-paddings'>
				<!--
				<div id='div-form-go'>
					<label for='goto-text'>Goto:</label>

					<div class='input-group'>
						<input type="text" class='form-control' id='input-text-go' name='goto-text'>
						<div class='input-group-append'>
							<button type='submit' class='btn btn-outline-secondary' id='submit-go'>Go</button>
						</div>
					</div>

				</div>
				-->
				<div id='map'></div>
				
				
				
			</div>
			<div class='place-list col-4 no-paddings'>
				<div id='place-list-list'>
					<!--
						list of places added for date
					-->
				</div>
				
			</div>
		</div>
		<div id='map-btn-control'>
			<div class='row'>
				<div class='trip-map-btn col-8 no-paddings'>
					<div id='search-options' class='col-sm-8 float-left no-paddings'>
						<!-- list of options -->
					</div>
					<div class='col-sm-4 float-right no-paddings'>
						<input type="button" id='search-nearby' class='btn btn-primary float-right' value="Search Nearby">
						<button class='btn btn-primary' style='float:right'>Clear Search</button>
					</div>
					

					<div class='input-group'>
						<input type="text" class='form-control' id="custom_query">
						<div class='input-group-append'>
							<button class='btn btn-outline-secondary' id='custom_query_submit'>search</button>
						</div>
					</div>
				</div>
				<div class='col-4 no-paddings'>				
					<button type='button' class='btn btn-outline-secondary' id='date-btn-save'>Save the Date</button>
					<button type='button' class='btn btn-outline-secondary' id='date-btn-clear'>Clear Date</button>
					<!--ask are you sure??-->
				</div>

			</div>

		</div>
	</section>
	
	<section class='results container'>
		<!--list of results-->
	</section>
	
</body>

<div id='login-page' class='modal fade login-page' tabindex='-1'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-body'>
				<form class='js-form-login'>
					<div class='form-group'>
						<label for='userid'>Username</label>
						<input type="text" class='form-control' id='user_id' name='userid' required>
					</div>
					<div class='form-group'>
						<label for='userpw'>Password</label>
						<input type="password" class='form-control' id='user_pw' name='userpw' required>
					</div>
					<div class='row justify-content-around'>
						<button type='submit' class='login-submit btn btn-primary' data-dismiss='modal'>Submit</button>
						<button type='button' class='btn btn-primary' id='register-btn' data-toggle='modal' data-target='#register-page'>Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div id='register-page' class='modal fade register-page' tabindex="-1">
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-body'>
				<form class='js-register-form'>
					<div class='form-group'>
						<label for='reg-userid'>Username</label>
						<input type='text' class='form-control' id='reg-userid' name='reg-userid' required>
					</div>
					<div class='form-group'>
						<label for='reg-userpw'>Password</label>
						<input type='password' class='form-control' id='reg-userpw' name='reg-userpw' required>
					</div>
					<div class='form-group'>
						<label for='reg-userFirstname'>First Name</label>
						<input type='text' class='form-control' id='reg-userFirstname' name='reg-userFirstname'>
					</div>
					<div class='form-group'>
						<label for='reg-userLastname'>Last Name</label>
						<input type='text' class='form-control' id='reg-userLastname' name='reg-userLastname'>
					</div>
					<button type='submit' id='register-submit' class='reg-submit btn btn-primary' data-dismiss='modal'>Register</button>
				</form>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type="text/javascript" src='javascripts/jquery-ui.min.js'></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI0gg36wn9wYCNXdNHsrMmsGYCE6pmH-4&callback=initMap&libraries=places">
</script>
<script type="text/javascript" src="javascripts/js.js"></script>
</html>
