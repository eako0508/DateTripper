<!DOCTYPE html>
<html>
<head>
	<title>Date Tripper - User info</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheets/users.css">
	
</head>
<body>
	<div class='nav'>
		<div class='container'>
			<div class='row justify-content-end'>
				<button type='button' class='btn btn-primary' data-toggle='modal' data-target='#login-page'>Login</button>
			</div>
		</div>
	</div>
	<section id='user-info' class='card'>
		
	</section>

</body>
<div id='login-page' class='modal fade login-page' tabindex='-1'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-body'>
				<form class='js-form'>
					<div class='form-group'>
						<label for='userid'>Username</label>
						<input type="text" class='form-control' id='user_id' name='userid'>
					</div>
					<div class='form-group'>
						<label for='userpw'>Password</label>
						<input type="password" class='form-control' id='user_pw' name='userpw'>
					</div>
					<button type='submit' class='login-submit btn btn-primary' data-dismiss='modal'>Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src='javascripts/user.js'></script>


</html>
